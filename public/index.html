<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumav praktika</title>
</head>
<body>
    <h1>klick.ee crawler</h1>
    
    <div>
        <label for="api-key">Sisesta API võti:</label>
        <input type="text" id="api-key" placeholder="Sisestage enda API võti">
        <button id="get-info">Saada päring</button>
    </div>
    <div id="error-message" style="color: red"></div>
    <div id="info-container">

        <div>
            <h2>Tooteid kategooria kohta:</h2>
            <canvas id="categoryChart" width="400" height="400"></canvas>
        </div>
    
        <div>
            <h2>Toodete hinnavahemikud:</h2>
            <canvas id="priceRangeChart" width="400" height="400"></canvas>
        </div>
    
        <div>
            <h2>Tooted suurimate allahindlustega</h2>
            <canvas id="discountChart" width="400" height="400"></canvas>
        </div>

    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
